<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo"><img src="./images/grid_view_FILL1_wght600_GRAD-25_opsz48.svg" alt=""></div>
            <div class="title">Admin<br><span>Dashboard</span></div>
        </div>
        <div class="top-menu">
            <div class="icon"><img src="./images/home_FILL0_wght600_GRAD-25_opsz48.svg" alt="" srcset=""></div>
            <div class="names">Home</div>
            <div class="icon"><img src="./images/person_FILL0_wght600_GRAD-25_opsz48.svg" alt=""></div>
            <div class="names">Profile</div>
            <div class="icon"><img src="./images/mail_FILL0_wght600_GRAD-25_opsz48.svg" alt=""></div>
            <div class="names">Messages</div>
            <div class="icon"><img src="./images/history_FILL0_wght600_GRAD-25_opsz48.svg" alt=""></div>
            <div class="names">History</div>
            <div class="icon"><img src="./images/task_FILL0_wght600_GRAD-25_opsz48.svg" alt=""></div>
            <div class="names">Tasks</div>
            <div class="icon"><img src="./images/group_FILL0_wght600_GRAD-25_opsz48.svg" alt=""></div>
            <div class="names">Communities</div>
        </div>
        <div class="bottom-menu">
            <div class="icon"><img src="./images/settings_FILL0_wght600_GRAD-25_opsz48.svg" alt=""></div>
            <div class="names">Settings</div>
            <div class="icon"><img src="./images/help_FILL0_wght600_GRAD-25_opsz48.svg" alt=""></div>
            <div class="names">Support</div>
            <div class="icon"><img src="./images/shield_FILL0_wght600_GRAD-25_opsz48.svg" alt=""></div>
            <div class="names">Privacy</div>
        </div>
    </div>
    <div class="top-bar">
        <form action="search">
            <input type="text" placeholder="Search">
            <div><img src="./images/search_FILL1_wght600_GRAD-25_opsz48.svg" alt=""></div>
        </form>
        <div class="notification-profile-container">
            <div class="notification-icon"><img src="./images/notifications_active_FILL0_wght600_GRAD-25_opsz48.svg" alt="notification bell"></div>
            <div class="profile-pic-right-top"><img src="./images/sarah.jpg" alt=""></div>
            <div class="profile-name-right-top">Sarah Mattew</div>
        </div>
        <div class="profile">
            <div class="profile-pic"><img src="./images/sarah.jpg" alt=""></div>
            <div class="profile-name">Hi there, <br> <span>Sarah Mattew (@sarah)</span> </div>
        </div>
        <div class="new-upload-share-container">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </div>
    <main>
        <div class="projects-container">
            <h2>Your Projects</h2>
            <div class="projects">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="announcements-container">
            <h2>Announcements</h2>
            <div class="announcements">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="trending-container">
            <h2>Trending</h2>
            <div class="trending">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
